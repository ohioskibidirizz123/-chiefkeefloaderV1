<!DOCTYPE html>
<html lang="en">

<head>
  <title>Chiefkeefloader</title>
  <link rel="icon" type="image/x-icon" href="assets/images/branding/favicon/favicon.png" />
  <link rel="stylesheet" href="resources/css/main.css">
  <script src="uv/uv.bundle.js"></script>
  <script src="uv/uv.config.js"></script>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-BXXFB14K33"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2450237895619054" crossorigin="anonymous"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'G-BXXFB14K33');
  </script>
  <style>
    body {
      margin: 0;
    }

    iframe {
      display: block;
      background: #000;
      border: none;
      height: 100vh;
      width: 100vw;
    }

    .tip {
      width: calc(100% - 37%);
      right: 0;
      bottom: 15px;
      margin: 0 auto;
      font-size: 14px;
      padding: 15px 20px;
      text-align: center;
      position: absolute;
    }

    .controlpanel {
      display: flex;
      position: fixed;
      z-index: 900;
      width: 100%;
      max-width: 500px;
      color: #222;
      font-family: Roboto;
      align-self: center;
      max-height: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    .controlpanel .controls {
      background: black;
      transform: translateY(-100%);
      transition: 0.2s;
      visibility: hidden;
      width: 100%;
      padding: 7px 10px;
      display: flex;
      align-items: center;
      border-top: none;
      border-radius: 30px 30px 30px 30px;
      box-shadow: #000000 0px 3px 8px;
      height: 15px;
    }

    .controlpanel:hover .controls {
      transform: none;
      visibility: visible;
      max-height: none;
      height: 51.4px;
    }

    .controlpanel .controls input {
      background: none;
      border: none;
      margin: 0px 20px;
      color: white;
      flex-grow: 1;
      outline: none;
    }

    .controlpanel .controls .icon {
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }

    .controlpanel .controls .button {
      background: none;
      font-size: 2px;
      cursor: pointer;
      font-family: 'Material Icons';
      padding: 2px 7px;
      margin: 0px 2px;
    }

    .home-icon {
      display: none;
    }

    .Home:before {
      content: url("/assets/images/icons/homeicon.svg");
      display: block;
      width: 20px;
      height: 20px;
      margin-left: auto; /* Move the home button to the right */
    }

    .fullscreen-icon {
      display: none;
    }

    .Fullscreen:before {
      content: url("/assets/images/icons/fullscreen.svg");
      display: block;
      width: 20px;
      height: 20px;
    }

    .refresh-icon {
      display: none;
    }

    .Refresh:before {
      content: url("/assets/images/icons/refresh.png"); /* Assuming you have a refresh icon */
      display: block;
      width: 20px;
      height: 20px;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>
  <img class="home-icon" src="/assets/images/icons/homeicon.svg" />
  <img class="fullscreen-icon" src="/assets/images/icons/fullscreen.svg" />
  <img class="refresh-icon" src="/assets/images/icons/refresh.svg" />
  <div class="controlpanel">
    <div class="controls">
      <img class="icon" src="/assets/images/branding/favicon/interstellar.ico" />
      <form>
        <input style="font-size: 24px" disabled="disabled" value="" />
      </form>
      <button class="button Fullscreen" id="fullscreen-button"> Fullscreen </button>
      <button class="button Home" id="home-button">Home</button>
      <button class="button Refresh" id="refresh-button">Refresh</button>
    </div>
  </div>
  <iframe src="" id="iframeId" style="bottom: 0; border: 0px #ffffff none" name="Iframe" scrolling="yes" allowfullscreen></iframe>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const searchForm = document.querySelector(".controlpanel .controls form");
      const iframe = document.getElementById("iframeId");

      searchForm.addEventListener("submit", function (event) {
        event.preventDefault();

        const searchInput = document.querySelector(".controlpanel .controls input");
        const searchTerm = searchInput.value.trim();

        if (searchTerm !== "") {
          const googleSearchUrl = "https://www.google.com/search?q=" + encodeURIComponent(searchTerm);
          iframe.src = googleSearchUrl;
        }
      });
    });

    const homeButton = document.getElementById("home-button");
    homeButton.addEventListener("click", function () {
      window.location.href = "./";
    });

    const fullscreenButton = document.getElementById("fullscreen-button");
    fullscreenButton.addEventListener("click", function () {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    const refreshButton = document.getElementById("refresh-button");
    refreshButton.addEventListener("click", function () {
      location.reload();
    });

    window.onload = function () {
      let encodedUrl = sessionStorage.getItem("encodedUrl");
      encodedUrl = "/service/" + encodedUrl;
      document.querySelector("#iframeId").src = encodedUrl;
    };
  </script>
  <footer>Copyright &copy; Chiefkeefloader</footer>
</body>

</html>
